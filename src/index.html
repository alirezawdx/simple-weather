<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="h-screen bg-primary p-8">
        <!-- topbar: mobile -->
        <div
            class="flex justify-between items-center text-white lg:hidden font-sans"
        >
            <!-- city nav -->
            <button class="flex justify-between items-center">
                <img
                    src="./img/icons/pin.svg"
                    type="image/svg+xml"
                    class="w-[18px] me-4"
                ></object>
                <select name="city" id="city" class="text-xl font-medium font-sans me-4 bg-transparent webkit-appearance-none outline-none">
                    <option value="ny">New York</option>
                    <option value="teh">Tehran</option>
                    <option value="dub">Dubai</option>
                    <option value="is">Istanbul</option>
                    <option value="mo">Moscow</option>
                    <option value="tok">Tokyo</option>
                    <option value="ber">Berlin</option>
                </select>
                <img
                    src="./img/icons/arrow-down.svg"
                    type="image/svg+xml"
                    class="w-[14px]"
                ></object>
            </button>
            <!-- end city nav -->
            <!-- user profile photo -->
            <img src="img/user-profile.jpeg" alt="alirezawdx@gmail.com profile photo" class="w-8 rounded-full">
            <!-- end user profile photo -->
        </div>
        <!-- end topbar: mobile -->
        <!-- status: mobile -->
        <div class="flex flex-col justify-center items-center text-white text-center lg:hidden font-sans mt-24">
            <h3 id="weatherStatus" class="text-2xl font-medium font-sans text-center">Cloudy</h3>
            <img
            src="./img/icons/cloudy.svg"
            type="image/svg+xml"
            class="w-[200px] mt-6"
        ></object>
        <h2 id="temperature" class="text-6xl font-medium font-sans text-center mt-4">26Â°C</h2>
        <h4 id="dateTime" class="text-lg font-normal font-sans text-center mt-2">Sunday | 12 Dec 2024</h4>
        </div>
        <!-- end status: mobile -->
        
        <script type="module" src="/js/main.js"></script>
    </body>
</html>
